<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="scss/main.scss">
</head>
<body>

	<header> 
		<h1>Quiz-Awesome</h1>

	</header>

	<div class="wrapper">
		<section>
			<fieldset class="main-content">
				<legend>QUIZ</legend>

				<section class="multiselect-categories input-frame">
					<div class="select-category">
						<select>
							<option>Categories</option>
						</select>
						<div class="over-select"></div>
					</div>
						<div class="checkbox-category">
							<!-- Developed in TypeScript -->
						</div>
					
					<p>You can choose multiply categories</p>
				</section>

				<section class="difficulty-section">
					<div>
						<input type="radio" class="difficulty-button" id="control_01" name="select" value="easy">
						<label for="control_01">
							<span>
								<img src="https://api.iconify.design/ph/dog.svg?width=50&height=60" alt="dog">
							</span>
							<h3>Easy</h3>
						</label>
					</div>
					<div>
						<input type="radio" class="difficulty-button" id="control_02" name="select" value="medium">
						<label for="control_02">
							<span>
								<img src="https://api.iconify.design/mdi/fruit-watermelon.svg?width=50&height=60" alt="dog">
							</span>
						<h3>Medium</h3>
						</label>
					</div>
					<div>
						<input type="radio" class="difficulty-button" id="control_03" name="select" value="hard">
						<label for="control_03">
							<span>
								<img src="https://api.iconify.design/icon-park-outline/chili.svg?width=50&height=60" alt="dog">
							</span>
						<h3>Hard</h3>
						</label>
					</div>
				</section>

				<section class="form-wrapper">
					<form action="/p/quote.php" method="GET">
						<h3 id="form-title">Number of Questions:</h3>
						<div id="debt-amount-slider">
							<input type="radio" name="debt-amount" id="1" class="number-of-questions" value="2" required>
							<label for="1" data-debt-amount="2"></label>
							<input type="radio" name="debt-amount" id="2" class="number-of-questions" value="4" required>
							<label for="2" data-debt-amount="4"></label>
							<input type="radio" name="debt-amount" id="3" class="number-of-questions" value="6" required>
							<label for="3" data-debt-amount="6"></label>
							<input type="radio" name="debt-amount" id="4" class="number-of-questions" value="8" required>
							<label for="4" data-debt-amount="8"></label>
							<div id="debt-amount-pos"></div>
						</div>
				</section>
				
				<section class="tags-input-frame input-frame">
					
					<input name="tag-input" id="tags-input" placeholder="Search free-text (optional)" value="">
					<div class="tags-box">
						<!-- <div class="first"><h1>first</h1></div>
						<div class="second"><h1>first</h1></div>
						<div class="delete"><h1>first</h1></div>
						<div class="four"><h1>first</h1></div> -->
					</div>
					<p id="paragraph-error">Press 'Enter' to add tags</p>
				</section>

				<section class="start-quiz">
					<a href="#" style="--color: rgb(0, 237, 100)">
						<span  id="start-quiz-btn" >Let's go!</span>
						<i></i>
					</a>
				</section>
			</fieldset>

			<main>
				<fieldset class="quiz-content">
					<legend>
						<span id="difficulty-span">Medium</span>
						<span id="correct-score"></span>
						<span> of </span> 
						<span id="total-question"></span>
					</legend>
					<fieldset class="quiz-questions">
						<legend><h2 class="the-question-category">Film & TV</h2></legend>
						<div class="quiz-wrapper-div">
							<h3 class="the-question">What is the name of the evil sea witch in The Little Mermaid?</h3>
							<div class="split-section"></div>
							<ul class="question-holder">
								<li>The Evil Queen</li>																	
								<li>Maleficent</li>							
								<li>Jafar</li>
								<li>Ursula</li>
							</ul>
						</div>
					</fieldset>
					<div class="test-awnser">
						<div id="awnser-prompt"></div>
						<button id="check-answer">Check Answer</button>
					</div>
				</fieldset>
			</main>
		</section>
	</div>

	<footer>
		<div class="score-newquiz-buttons">
			<button>Scoreboard</button>
			<button>New Quiz</button>
		</div>
	</footer>

	<script defer src="ts/app.ts"></script>
</body>
</html>
