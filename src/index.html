<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="scss/main.scss">
</head>
<body>

	<header> 
		<h1>Quiz-Awesome</h1>
	</header>
	<div class="wrapper">
		<section>
			<fieldset class="main-content">
				<legend>Quiz</legend>

				<section class="multiselect-categories">
					<div class="select-category">
						<select>
							<option>Categories</option>
						</select>
						<div class="over-select"></div>
					</div>
						<div class="checkbox-category">
							<label for="one">
							<input type="checkbox" id="one" />First checkbox</label>
							<label for="two">
							<input type="checkbox" id="two" />Second checkbox</label>
							<label for="three">
							<input type="checkbox" id="three" />Third checkbox</label>
						</div>
					
					<p>You can choose multiply categories</p>
				</section>

				<section class="difficulty-section">
					<div>
						<input type="radio" id="control_01" name="select" value="1" checked>
						<label for="control_01">
							<span>
								<img src="https://api.iconify.design/ph/dog.svg?width=60&height=60" alt="dog">
							</span>
							<h3>Easy</h3>
						</label>
					</div>
					<div>
						<input type="radio" id="control_02" name="select" value="2">
						<label for="control_02">
							<span>
								<img src="https://api.iconify.design/mdi/fruit-watermelon.svg?width=60&height=60" alt="dog">
							</span>
						<h3>Medium</h3>
						</label>
					</div>
					<div>
						<input type="radio" id="control_03" name="select" value="3">
						<label for="control_03">
							<span>
								<img src="https://api.iconify.design/icon-park-outline/chili.svg?width=60&height=60" alt="dog">
							</span>
						<h3>Hard</h3>
						</label>
					</div>
				</section>

				<section class="form-wrapper">
					<form action="/p/quote.php" method="GET">
						<h3 id="form-title">Number of Questions:</h3>
						<div id="debt-amount-slider">
							<input type="radio" name="debt-amount" id="1" value="1" required>
							<label for="1" data-debt-amount="2"></label>
							<input type="radio" name="debt-amount" id="2" value="2" required>
							<label for="2" data-debt-amount="4"></label>
							<input type="radio" name="debt-amount" id="3" value="3" required>
							<label for="3" data-debt-amount="6"></label>
							<input type="radio" name="debt-amount" id="4" value="4" required>
							<label for="4" data-debt-amount="8"></label>
							<div id="debt-amount-pos"></div>
						</div>
				</section>
				
			</fieldset>
		</section>
	</div>

	<script defer src="ts/app.ts"></script>
</body>
</html>
